name: MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: macos-12

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.0
      
    - name: Create default profile
      run: conan profile detect

    - name: install dependencies
      run: conan install . --build=missing --settings=build_type=${{env.BUILD_TYPE}} -s compiler.cppstd=17

    - name: Configure CMake
      run: cmake -S . --preset conan-${BUILD_TYPE,,} -DENABLE_TEST_COVERAGE=1

    - name: Build
      run: cmake --build --preset conan-${BUILD_TYPE,,}

    - name: Test
      run: ctest --preset conan-${BUILD_TYPE,,}
